    <meta charset="utf-8">

    <title>Payment success page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <body>
    <div class="payedDiv container">
    	<div class="payedTextDiv">
    		<img src="http://how2j.cn/tmall/img/site/paySuccess.png">
    		<span>您已成功付款</span>
    	</div>
    	<div class="payedAddressInfo">
    		<ul>
    			<li>收货地址： 北京市 朝阳区 天安门 3栋 2单元 402室 </li>
    			<li>实付款：<span class="payedInfoPrice">
    			￥2,124.15
    			</span></li>
    			<li>预计08月08日送达	</li>
    		</ul>
    		<div class="paedCheckLinkDiv">
    			您可以
    			<a href="#nowhere" class="payedCheckLink">查看已买到的宝贝</a>
    			<a href="#nowhere" class="payedCheckLink">查看交易详情 </a>
    		</div>
    	</div>
    	<div class="warningDiv">
    		<img src="http://how2j.cn/tmall/img/site/warning.png">
    		<b>安全提醒：</b>下单后，<span class="redColorBoldWord">用QQ给您发送链接办理退款的都是骗子！</span>天猫不存在系统升级，订单异常等问题，谨防假冒客服电话诈骗！
    	</div>
    </div>
