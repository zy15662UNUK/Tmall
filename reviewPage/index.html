<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Review page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="reviewDiv">
        	<div class="reviewProductInfoDiv">
        		<div class="reviewProductInfoImg"><img class="reviewProductImg" width="100px" height="100px" src="http://how2j.cn/tmall/img/productSingle/8697.jpg"></div>
        		<div class="reviewProductInfoRightDiv">
        			<div class="reviewProductInfoRightText">
        				2016夏季新款女装雪纺衫短裤两件套 韩版时尚名媛休闲套装女夏装
        			</div>
        			<table class="reviewProductInfoTable">
        				<tbody>
                  <tr>
            					<td width="75px">价格:</td>
            					<td><span class="reviewProductInfoTablePrice">￥263.00</span> 元 </td>
        				  </tr>
        				  <tr>
            					<td>配送</td>
            					<td>快递:  0.00</td>
        				  </tr>
        				  <tr>
            					<td>月销量:</td>
            					<td><span class="reviewProductInfoTableSellNumber">50</span> 件</td>
        				  </tr>
        			  </tbody>
              </table>
        			<div class="reviewProductInfoRightBelowDiv">
        				<span class="reviewProductInfoRightBelowImg"><img
                   src="http://how2j.cn/tmall/img/site/reviewLight.png"></img1></span>
        				<span class="reviewProductInfoRightBelowText">现在查看的是 您所购买商品的信息
                  于2016年09月12下单购买了此商品 </span>
        			</div>
        		</div>
        		<div style="clear:both"></div>
        	</div>
          <div class="reviewStasticsDiv">
          		<div class="reviewStasticsLeft float-left">
          				<div class="reviewStasticsLeftTop"></div>
          				<div class="reviewStasticsLeftContent">累计评价 <span class="reviewStasticsNumber"> 13</span></div>
          				<div class="reviewStasticsLeftFoot"></div>
          		</div>
          		<div class="reviewStasticsRight">
          			<div class="reviewStasticsRightEmpty"></div>
          			<div class="reviewStasticsFoot"></div>
          		</div>
	        </div>
      		<div class="makeReviewDiv">
        		<form  method="post">
        			<div class="makeReviewText">其他买家，需要你的建议哦！</div>
        			<table class="makeReviewTable">
        				<tbody>
                  <tr>
          					<td class="makeReviewTableFirstTD">评价商品</td>
          					<td><textarea name="content"></textarea></td>
        				  </tr>
        			  </tbody>
              </table>
        			<div class="makeReviewButtonDiv text-center">
        				<input type="hidden" value="952" name="oid">
        				<input type="hidden" value="256" name="pid">
        				<button type="button">提交评价</button>
        			</div>
        		</form>
      		</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js\app.js"></script>
  </body>
</html>
